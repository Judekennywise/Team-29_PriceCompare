<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Haggle/Feedback</title>
        <script src="https://kit.fontawesome.com/773c20f948.js" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://i.postimg.cc/kM10QcSD/hagglefavicon.png" type="">
        <link rel="stylesheet" href="header-footer.css">
        <link rel="stylesheet" href="feedback.css">
        
    </head>
    <body>
      
      <main>
        <div class="feedback-page">
            
            <p>Send us your feedback</p>
            
            <section class="white-section">
                <form class="feedback-content">
                    <div class=" sec sec1">
                        <label for="">What was the reason for your visit?</label>
                        <input type="text" name="" id="" >
                    </div>
                    <div class="sec sec2">
                        <label for="">Did you achieve your goal?</label>
                        <div class="sec2-btnhold">
                            <button class="sec2-btn">Yes</button>
                            <button class="sec2-btn">Partially</button>
                            <button class="sec2-btn">No</button>
                        </div>
                    </div>
                    <div class="sec sec3">
                        <label for="">If No, What was the reason you could not achieve your goal?</label>
                        <input type="text" name="" id="" >
                    </div>
                    <div class="sec sec4">
                        <label for="">How did you hear about Haggle?</label>
                        <input type="text" name="" id="" >
                    </div>
                    <div class="sec sec5">
                        <label for="">Help us get better, kindly leave a suggestion</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="btn-hold">
                        <button  value="submit" class="btn-submit" required>Submit</button>
                    </div>
                    
                </form>
            </section>
        </div>
      </main>
    </body>
    </html>
